# =============================================================================
# OMNI CI/CD Pipeline
# =============================================================================
# 
# This workflow runs on every push and pull request to validate:
# - Backend Python tests (pytest)
# - VS Code Extension TypeScript tests (Jest)
#
# Local execution:
#   Backend:    cd backend && pytest tests/ -v
#   Extension:  cd vscode-extension && npm test
#
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Use fake providers for testing (no API keys needed)
  OMNI_LLM__PROVIDER: fake
  OMNI_VECTORDB__PROVIDER: fake
  OMNI_ENV: test

jobs:
  # ===========================================================================
  # Backend Tests (Python/pytest)
  # ===========================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run pytest
        run: |
          # Run tests with coverage report
          pytest tests/ -v \
            --cov=backend \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=50
      
      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ===========================================================================
  # VS Code Extension Tests (TypeScript/Jest)
  # ===========================================================================
  extension-tests:
    name: Extension Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: vscode-extension
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compilation
        run: npm run compile
      
      - name: Run Jest tests
        run: npm test -- --coverage --ci
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: vscode-extension/coverage/lcov.info
          flags: extension
          name: extension-coverage
          fail_ci_if_error: false

  # ===========================================================================
  # Lint Checks
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Python linting
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python linters
        run: |
          pip install ruff black mypy
      
      - name: Run ruff (Python linter)
        run: ruff check backend/ --output-format=github
        continue-on-error: true
      
      - name: Check Python formatting with black
        run: black --check backend/
        continue-on-error: true
      
      # TypeScript linting
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json
      
      - name: Install Node dependencies
        working-directory: vscode-extension
        run: npm ci
      
      - name: Run ESLint
        working-directory: vscode-extension
        run: npm run lint
        continue-on-error: true

  # ===========================================================================
  # Build Check
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [backend-tests, extension-tests]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Build VS Code extension
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json
      
      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci
      
      - name: Compile extension
        working-directory: vscode-extension
        run: npm run compile
      
      - name: Package extension (dry run)
        working-directory: vscode-extension
        run: |
          npm install -g @vscode/vsce
          vsce package --no-dependencies
        continue-on-error: true
