# =============================================================================
# Pytest Configuration
# =============================================================================
#
# Run tests:
#   pytest                           # Run all tests
#   pytest tests/ -v                 # Verbose output
#   pytest tests/ -v --cov=backend   # With coverage
#   pytest tests/ -k "llm"           # Run only tests matching "llm"
#   pytest tests/ -x                 # Stop on first failure
#
# Environment variables for test mode:
#   OMNI_LLM__PROVIDER=fake
#   OMNI_VECTORDB__PROVIDER=fake
#   OMNI_ENV=test
#
# =============================================================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (may require services)
    slow: Tests that take a long time
    requires_api_key: Tests that require real API keys

# Ignore patterns
norecursedirs = 
    .git
    __pycache__
    .pytest_cache
    venv
    .venv
    node_modules

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO

# Minimum pytest version
minversion = 7.0
